    <script>
        // Create floating hearts in background
        function createFloatingHearts() {
            const heartsBg = document.getElementById('heartsBg');
            const hearts = ['ðŸ’•', 'ðŸ’—', 'ðŸŽ€', 'âœ¨'];
            
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsBg.appendChild(heart);
            }
        }

        function yesClicked() {
            const responseArea = document.getElementById('responseArea');
            responseArea.innerHTML = '<div class="response-message">ðŸŽ‰ You\'ve made me the happiest person! I love you, Partha! ðŸ’•âœ¨</div>';
            createConfetti();
            
            // Disable buttons
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);
            document.querySelectorAll('button').forEach(btn => btn.style.opacity = '0.5');
        }

        function noClicked() {
            const responseArea = document.getElementById('responseArea');
            responseArea.innerHTML = '<div class="response-message">Take your time, my love. I\'ll wait for you. ðŸ’•</div>';
        }

        // Make No button escape from cursor
        const noBtn = document.getElementById('noBtn');
        document.addEventListener('mousemove', function(e) {
            if (!noBtn) return;
            
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            const escapeDistance = 100;
            
            if (distance < escapeDistance) {
                const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX);
                const escapeX = Math.cos(angle) * 150;
                const escapeY = Math.sin(angle) * 150;
                
                noBtn.style.position = 'relative';
                noBtn.style.transform = `translate(${escapeX}px, ${escapeY}px)`;
            } else {
                noBtn.style.transform = 'translate(0, 0)';
            }
        });

        function createConfetti() {
            const colors = ['#ec4899', '#f472b6', '#fbcfe8', '#fce7f3'];
            const confettiPieces = 50;

            for (let i = 0; i < confettiPieces; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = 'ðŸ’•';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);

                let top = -10;
                const speed = Math.random() * 5 + 3;
                const swing = Math.random() * 3 - 1.5;

                const fall = setInterval(() => {
                    top += speed;
                    confetti.style.top = top + 'px';
                    confetti.style.left = (parseInt(confetti.style.left) + swing) + 'px';

                    if (top > window.innerHeight) {
                        clearInterval(fall);
                        confetti.remove();
                    }
                }, 30);
            }
        }
